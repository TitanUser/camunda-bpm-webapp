<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">

  <ul>
    <li>
      <a href="#/cases" ng-if="!count.definitions || count.definitions > 1">Case Definitions</a>
      <a href="#/cases" ng-if="count.definitions == 1">Case Definition</a>
      <span class="value">{{ (count.definitions | abbreviateNumber) || 0 }}</span>
    </li>
    <li>
      <a href="#/cases" ng-if="count.instances == 0 || count.instances > 1">Active instances</a>
      <a href="#/cases" ng-if="count.instances == 1">Active instance</a>
      <span class="value">{{ (count.instances | abbreviateNumber) || 0 }}</span>
    </li>
  </ul>

</div>
